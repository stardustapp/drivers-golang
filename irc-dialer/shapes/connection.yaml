type: "Folder"

props:
- name: "config"
  type: "dial-config"

- name: "state"
  type: "String"
  reactive: true

- name: "send"
  type: "Function"
  target: "send-message"

- name: "history"
  type: "Folder"
  target: "message"

- name: "history-horizon"
  type: "String"

- name: "history-latest"
  type: "String"
  reactive: true

native-props:
- name: "svc"
  type: "*irc.Client"

- name: "out"
  type: "chan *Message"

- name: "sendMutex"
  type: "sync.Mutex"

